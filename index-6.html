<script type="text/javascript">
var doanhthu = parseFloat(prompt('Nhập doanh thu ',''));
var hoahong =  doanhthu * (10/100);
if (doanhthu > 30000000) {
	hoahong = (30000000 * (10/100)) + (doanhthu - 30000000) * (20/100)
	alert('Số tiền hoa hồng là ' + hoahong);
}else {
	alert('Số tiền hoa hồng là ' + hoahong);
}







</script>
