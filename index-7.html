<body>



<script type="text/javascript">
var min = parseFloat(prompt('Nhập số phút đã gọi ',''));
var money = min * 200;
if (min > 30) {
	money = (30 *200) + (min - 30) * 150 
	alert('Số tiền cước điện thoại là ' + money);
}else {
	alert('Số tiền cước điện thoại là ' + money);
}







</script>
</body>
